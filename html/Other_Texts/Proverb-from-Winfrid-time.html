<h1>A Proverb from Winfrid's Time</h1>
<p><cite>Verse Indeterminate Saxon</cite></p>
<dl compact>
<dt></dt>
<dd>
Oft daedlata &nbsp;&nbsp;&nbsp;&nbsp; dome foreldit, <br>
