<h1>The Gloria II</h1>
<p><cite>Verse Indeterminate Saxon</cite></p>
<dl compact>
<dt></dt>
<dd>
Wuldor sy &eth;e and wur&eth;mynt, &nbsp;&nbsp;&nbsp;&nbsp; wereda drihten, <br>
f&aelig;der on foldan, &nbsp;&nbsp;&nbsp;&nbsp; f&aelig;gere gem&aelig;ne, <br>
mid sylfan sunu &nbsp;&nbsp;&nbsp;&nbsp; and so&eth;um gaste. <br>
Amen.
</dd>
</dl>
