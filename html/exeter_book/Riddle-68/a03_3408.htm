<h1>Riddle 68</h1>
<p><cite>Verse Indeterminate Saxon</cite></p>
<dl compact>
<dt></dt>
<dd>
Ic &thorn;a wiht geseah &nbsp;&nbsp;&nbsp;&nbsp; on weg feran; <br>
heo w&aelig;s wr&aelig;tlice &nbsp;&nbsp;&nbsp;&nbsp; wundrum gegierwed. <br>
