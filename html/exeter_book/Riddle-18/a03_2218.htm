<h1>Riddle 18</h1>
<p><cite>Verse Indeterminate Saxon</cite></p>
<dl compact>
<dt></dt>
<dd>
Ic eom wunderlicu wiht; &nbsp;&nbsp;&nbsp;&nbsp; ne m&aelig;g word sprecan, <br>
m&aelig;ldan for monnum, &nbsp;&nbsp;&nbsp;&nbsp; &thorn;eah ic mu&thorn; h&aelig;bbe, <br>
wide wombe &nbsp;&nbsp;&nbsp;&nbsp; <br>
Ic w&aelig;s on ceole &nbsp;&nbsp;&nbsp;&nbsp; ond mines cnosles ma. <br>
</dd>
</dl>
